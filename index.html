<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D汽车模型查看器</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;,">
</head>
<body>
    <div id="container">
        <canvas id="canvas"></canvas>
        <div id="loading">加载中...</div>
        <div id="controls">
            <div class="button-group">
                <button id="topView">顶视图</button>
                <button id="sideView">侧视图</button>
                <button id="driverView">驾驶视角</button>
            </div>
            <div class="button-group">
                <button id="screenshot">截图</button>
                <button id="recordGif">开始录制</button>
                <span id="recordTimer" style="display: none;">00:00</span>
            </div>
        </div>
    </div>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
    <script type="module" src="./main.js"></script>
</body>
</html>
